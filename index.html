<!DOCTYPE html>
<html>
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4e0d4; /* Soft peach background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #2d1b3a; /* Deep purple text */
        }

        h1 {
            font-size: 3em;
            color: #6b4e71; /* Muted purple */
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2em;
            color: #a084ca; /* Light lavender */
            text-align: center;
        }

    <div>
        <h1>Welcome</h1>
        <p>Enjoy the aesthetic vibe!</p>

</body>
</html>
